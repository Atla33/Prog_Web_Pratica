<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/commons :: iniciodapagina"></div>

<h1>Cadastrar Produtos</h1>

<form method="post" th:action="@{/salvar}" th:object="${drogas}">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input  type="text" th:field="*{nome}" class="form-control"><br />
    </div>
    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input class="form-control" type="text" th:field="*{descricao}" ><br />
    </div>
    <div class="mb-3">
        <label  class="form-label">Preço</label>
        <input class="form-control" type="text" th:field="*{preco}"><br />
    </div>
    <button type="submit" class="btn btn-primary">Cadastra</button>
    <button type="reset" class="btn btn-primary">Limpar</button>
</form>

<footer th:replace="fragments/commons :: fimdapagina"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
